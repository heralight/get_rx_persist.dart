name: get_rx_persist
description: Get Rx Lite-weight Persist, 
  which enable auto persist and restore functionality to get_rx package used by get package
  you can use provided file storage which based on get_storage, or customize your own
version: 0.2.0
homepage: https://github.com/rua-flutter/get_rx_persist

environment:
  sdk: '>=2.18.5 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  get: ">=4.0.0 <5.0.0"
  get_storage: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
